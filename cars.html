         body {

         @media (max-width: 767px) {

         .nav-buttons {
             display: flex;
             justify-content: center;
             margin-bottom: 20px;
         }
         .nav-button {
             background-color: #333;
             color: #fff;
             padding: 10px 20px;
             border: none;
             border-radius: 5px;
             cursor: pointer;
             margin: 0 150px;
         }
         .nav-button:hover {
             background-color: #555;
         }

         .price{
            color: #f0f0f0;
            justify-content: space-between;
            
         }
 
         .header {
             background-color: darkcyan;
             color: #fff;
             padding: 1em;
             text-align: center;
            
         }
         .header h1 {
             margin: 0;
         }
         .sliding-text {
             display: flex;
             animation: slide 50s infinite;
         }
         .sliding-text span {
             margin: 0 10px;
             font-size: 24px;
             font-weight: bold;
             color: #fff;
         }
         @keyframes slide {
             0% {
                 transform: translateX(100%);
             }
             100% {
                 transform: translateX(-100%);
             }
         }
         .cars {
            background-image: linear-gradient(to bottom, #f0f0f0, #fff);
            padding: 2em;
            text-align: center;
            background-image: url(personal2.jpg);
            background-position-x: center;
            background-repeat: no-repeat;
            background-position: 120px;
            background-attachment: fixed;
            background-color: #333;
         }
         .car {
             margin: 0px;
             padding: 2px;
             border-radius: none;
             border-color: aqua;
             justify-content: space-between;
         }
         .car h2 {
             margin-top: 0;
             color: blue;
         }
         .car p {
             margin-bottom: 20px;
             color: #ddd;
         }
